<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>ColorTween</title>
        <meta name="generator" content="PixiJS Animate Extension">
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    </head>
    <body>
        <canvas id="stage" width="550" height="400"></canvas>
        <script src="libs_examples/pixi.js"></script>
        <script src="libs_examples/pixi-animate.js"></script>
        <script src="src/ColorTween.js"></script>
        <script>
            var scene = new PIXI.animate.Scene(550, 400, {
                view: document.getElementById("stage"),
                backgroundColor: 0xffffff,
                antialias: true
            });
            scene.load(lib.ColorTween);
        </script>
    </body>
</html>
